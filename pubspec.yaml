name: test_flutter
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.4.1
  flutter_bloc: ^8.1.4
  gap: ^3.0.1
  sqfentity_gen: ^2.4.0
  sqfentity: ^2.4.0
  sqflite_common_ffi: ^2.3.2
  http: ^1.2.0
  flutter_material_pickers: ^3.6.0
  country_code_picker: ^3.0.0
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  image: ^4.1.7
  another_flushbar: ^1.12.30

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.8
  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/databases/sample.db
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Black.ttf
        - asset: assets/fonts/lato/Lato-Regular.ttf
        - asset: assets/fonts/lato/Lato-Light.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Black.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
    - family: Merriweather
      fonts:
        - asset: assets/fonts/merriweather/Merriweather-Italic.ttf
        - asset: assets/fonts/merriweather/Merriweather-Regular.ttf
